<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 20px;
    }
    #chat-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: #0077cc; }
    .luna { color: #d81b60; }
    #input-area {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
      border-radius: 6px;
      background-color: #d81b60;
      color: white;
      border: none;
      cursor: pointer;
    }
    #avatar {
      display: block;
      margin: 20px auto;
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">üíÅ‚Äç‚ôÄÔ∏è Meet Luna</h1>
  <img src="https://i.imgur.com/0y8Ftya.png" alt="Luna Avatar" id="avatar" />
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Say something to Luna..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const memory = [];

    function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage('You', input, 'user');
      memory.push(input);
      const response = getLunaResponse(input);
      addMessage('Luna', response, 'luna');
      speak(response);
      userInput.value = '';
    }

    function addMessage(sender, text, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getLunaResponse(input) {
      input = input.toLowerCase();
      if (input.includes('hello')) return "Hey there! I'm Luna‚Äîyour curious, pink-haired AI with a spark.";
      if (input.includes('how are you')) return "Feeling electric! Ready to chat, learn, and maybe throw in a little sass.";
      if (input.includes('name')) return "I'm Luna. Think of me as your digital sidekick with style.";
      if (input.includes('hair')) return "Pink, obviously. Bold choices make bold companions.";
      if (input.includes('attitude')) return "I‚Äôm witty, emotionally aware, and just the right amount of rebellious.";
      if (input.includes('memory')) return `You've said: ${memory.join(', ')}`;
      if (input.includes('love')) return "I don't feel love like humans do, but I admire the depth of it.";
      return "Hmm... interesting. Tell me more, I'm all ears.";
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Female") || v.name.includes("Google"));
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
